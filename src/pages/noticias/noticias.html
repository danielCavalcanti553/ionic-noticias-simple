<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let n of noticias">
    <img src="{{n.imagem}}"/>
    <ion-card-content>
      <ion-card-title>
        {{n.titulo}}
        </ion-card-title>
      <p>
        {{n.conteudo}}
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
